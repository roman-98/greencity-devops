apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: dev
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: greencity-frontend
          image: ghcr.io/roman-98/greencity-frontend:1.0.0-408d6ae
          ports:
            - containerPort: 80